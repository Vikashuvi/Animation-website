<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imgs/logo.svg" alt="logo">
            <h4 class="logo" >Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="imgs/cart.svg" alt="cart">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k
                        display with touch screen.
                    </p>
                </div>
                
                <div class="cta">
                    <button class="cta-select">!4 Inch</button>
                    <button class="cta-add">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="imgs/matebook.png" alt="">
            </div>
        </section>

        <div class="laptop-select">
            <img src="imgs/arrow-left.svg" alt="">
            <img src="imgs/dot.svg" alt="">
            <img src="imgs/dot-full.svg" alt="">
            <img src="imgs/dot-full.svg" alt="">
            <img src="imgs/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="imgs/big-eclipse.svg" alt="">
        <img class="medium-circle" src="imgs/mid-eclipse.svg" alt="">
        <img class="small-circle" src="imgs/small-eclipse.svg" alt="">
    </main>

</body>
</html>
